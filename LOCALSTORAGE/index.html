<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajería Instantánea</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="title">Mensajería Instantánea</h1>
        </div>
    </header>

    <main class="container">
        <section class="message-form">
            <h2>Escribe tu mensaje</h2>
            <form id="formulario">
                <textarea id="tweet" class="u-full-width" placeholder="Escribe un mensaje..."></textarea>
                <button type="submit" class="button-primary u-full-width">Agregar Mensaje</button>
            </form>
        </section>

        <section class="message-list">
            <h2>Mensajes Recientes</h2>
            <ul id="lista-tweets"></ul>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
